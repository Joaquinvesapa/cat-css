<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gato v2.0</title>

<body>
    <div class="container">
        <div class="detail detail-1">Z</div>

            <div class="blush blush-r"></div>

                <div class="mouth-mid"></div>
                <div class="nose-top"></div>
                <div class="nose-bot"></div>
                <div class="lips lip-l"></div>
                <div class="lips lip-r"></div>
